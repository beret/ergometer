<!doctype html>
<style>
  * {
    font: 14px Consolas, monospace;
  }

  .grid {
    display: grid;
    justify-items: end;
    grid-gap: 0.5em 1em;
  }

  #history {
    grid-template-columns: repeat(9, 1fr);
  }

  #metrics {
    grid-template-columns: repeat(4, 1fr);
  }

  #monitored {
    grid-column: span 3;
    justify-self: start;
  }

  input[type=text] {
    width: 7ch;
  }

  :invalid {
    background: pink;
  }
</style>
<script src=browser-polyfill.js></script>
<script type=module src=details.js></script>
<div id=history class=grid></div>
<div id=metrics class=grid></div>
